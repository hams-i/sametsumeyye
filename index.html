Seninle geçirdiğim her an benim için çok değerli. Kahkahalarımız, saçma sapan tartışmalarımız, o ufacık triplerin bile… Hepsi seninle güzel. Çünkü senin yanındayken, her şey bir şekilde yerine oturuyor. Sakinleşiyorum. Kendimi tamamlanmış hissediyorum.<br><br>
Bu yeni yaşın sana dilediğin her şeyi getirsin. Ama en çok da sağlık, huzur ve hep birlikte olabileceğimiz upuzun yıllar… Beraber yaşlanalım diyeceğim ama daha çok gençliğimizin tadını çıkaracağız önce. :)<br><br>
Seni çok ama çok seviyorum Sümeyyem Kalbim seninle dolu. Doğum günün kutlu olsun benim en güzel parçam. 💞<br><br>
Her zaman seninim.`
        };

        const words = ["'08.09''", "'İyi ki varsın'", "'I Love You'"];

        const targetDate = new Date(new Date('2025-08-09T00:00:00').toLocaleString("en-US", { timeZone: "Europe/Istanbul" })).getTime();
        // const targetDate = new Date().getTime() + 15000; // FOR TEST

        // İçeriği güncelleyen fonksiyon
        function updateContent() {
            // Ana sayfa başlığını güncelle
            document.getElementById('title').textContent = `${SITE_CONFIG.girlName} ♥ ${SITE_CONFIG.boyName}`;

            // Şarkı adını güncelle
            document.getElementById('music-title').textContent = SITE_CONFIG.songName;

            // Aşk mesajını güncelle
            document.querySelector('.for-us').innerHTML = SITE_CONFIG.loveMessage;
        }

        // Sayfa yüklendiğinde içeriği güncelle
        document.addEventListener('DOMContentLoaded', updateContent);
    </script>

    <script>
        const handleButtonState = (event, className) => {
            const target = event.target.closest('.button');
            if (target) target.classList[event.type === 'mousedown' || event.type === 'touchstart' ? 'add' : 'remove'](className);
        };
        document.querySelectorAll('.button').forEach(button => {
            ['mousedown', 'touchstart', 'mouseup', 'mouseleave', 'touchend'].forEach(eventType => {
                button.addEventListener(eventType, event => handleButtonState(event, 'clicked'));
            });
        });

        const music = document.getElementById('background-music');
        const loveMusic = document.getElementById('love-music');
        const playButton = document.getElementById('music-button');


        function aud_play_pause() {
            if (music.paused) {
                loveMusic.pause();
                music.play();
            } else {
                music.pause();
            }
        }

        playButton.addEventListener('click', () => {
            if (music.paused) {
                loveMusic.pause();
                music.play()
                    .then(() => {
                        playButton.innerHTML = '♫ Şarkıyı Durdur ♫';
                    })
            } else {
                music.pause();
                playButton.innerHTML = '♫ Şarkıyı Çal ♫';
            }
        });

        let currentTargetDate = targetDate; // Mevcut hedef tarih takibi için değişken ekle

        function createFirework(x, y) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            document.body.appendChild(firework);

            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = x + 'px';
            explosion.style.top = y + 'px';
            explosion.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            firework.appendChild(explosion);

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const angle = (i / 30) * 360;
                const velocity = 50 + Math.random() * 30;
                particle.style.setProperty('--x', Math.cos(angle * Math.PI / 180) * velocity + 'px');
                particle.style.setProperty('--y', Math.sin(angle * Math.PI / 180) * velocity + 'px');
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                firework.appendChild(particle);
            }

            setTimeout(() => firework.remove(), 1000);
        }

        function launchFireworks() {
            setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                createFirework(x, y);
            }, 300);
        }

        function celebrationEffects() {
            const duration = 10 * 1000;
            const animationEnd = Date.now() + duration;

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function () {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50;

                confetti({
                    particleCount,
                    startVelocity: 30,
                    spread: 360,
                    origin: {
                        x: randomInRange(0.1, 0.9),
                        y: Math.random() - 0.2
                    },
                    colors: ['#ff0000', '#ff3366', '#ffffff', '#ff69b4', '#ffc0cb'],
                    shapes: ['circle', 'square'],
                    gravity: 1.5,
                    scalar: 2,
                    drift: 0
                });

                confetti({
                    particleCount: 15,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#FFD700', '#FFA500', '#ff3366']
                });

                confetti({
                    particleCount: 15,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#FFD700', '#FFA500', '#ff3366']
                });
            }, 250);
        }

        function fadeOutElement(element) {
            return new Promise(resolve => {
                element.classList.add('fade-out');
                setTimeout(() => {
                    element.style.display = 'none';
                    resolve();
                }, 2000);
            });
        }

        function showMainContent() {
            const countdownPage = document.querySelector('#counter-page');

            setTimeout(() => {
                countdownPage.style.display = 'none';
            }, 10000);
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = currentTargetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            if (distance <= 0) {
                clearInterval(countdownIntervalId);
                document.querySelector('#counter-page').style.display = 'none';
                document.querySelector('#home-screen').style.display = 'block';
                document.querySelector('.replay-button').style.display = 'block';

                // Sıfırla tüm değerleri
                document.getElementById('days').innerHTML = '00';
                document.getElementById('hours').innerHTML = '00';
                document.getElementById('minutes').innerHTML = '00';
                document.getElementById('seconds').innerHTML = '00';
                return;
            }
            else {
                document.querySelector('#counter-page').style.display = 'flex';
            }

            if (distance <= 10000 && loveMusic.muted) {
                loveMusic.muted = false;
            }

            if (distance <= 10000 && !document.querySelector('#counter-page').classList.contains('fireworks-started')) {
                document.querySelector('#counter-page').classList.add('fireworks-started');
                celebrationEffects();
                if (!music.paused) {
                    music.pause();
                }
                if (loveMusic.paused) {
                    loveMusic.currentTime = 9; // 9. saniyeden başla
                    loveMusic.play();
                }
                playButton.innerHTML = '♫ Şarkıyı Durdur ♫';
                playButton.classList.add('disabled');
                playButton.style.opacity = '0.5';
                playButton.style.pointerEvents = 'none';
                setTimeout(() => {
                    showMainContent();
                }, 10000);
            }

            document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
            document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');
        }

        function replayAnimation() {
            document.querySelector('.replay-button').style.display = 'none';

            music.currentTime = 0;
            music.pause();
            loveMusic.currentTime = 8;
            loveMusic.muted = true;
            loveMusic.play();
            playButton.innerHTML = '♫ Şarkıyı Çal ♫';
            playButton.classList.remove('disabled');
            playButton.style.opacity = '1';
            playButton.style.pointerEvents = 'auto';

            document.querySelector('#home-screen').style.display = 'none';
            document.querySelector('#counter-page').style.display = 'flex';
            document.querySelector('#counter-page').classList.remove('fireworks-started');

            // 15 saniye için zamanlayıcıyı ayarla
            currentTargetDate = new Date().getTime() + 16000; // 15 saniye sonrası

            // Sayacı hemen güncelle
            document.getElementById('days').innerHTML = '00';
            document.getElementById('hours').innerHTML = '00';
            document.getElementById('minutes').innerHTML = '00';
            document.getElementById('seconds').innerHTML = '15';

            if (countdownIntervalId) {
                clearInterval(countdownIntervalId);
            }

            // Kısa bir gecikme ile zamanlayıcıyı başlat (sayaç daha doğru çalışacak)
            setTimeout(() => {
                updateCountdown();
                countdownIntervalId = setInterval(updateCountdown, 1000);
            }, 50);
        }


        let countdownIntervalId;
        countdownIntervalId = setInterval(updateCountdown, 1000);
        updateCountdown();

        setInterval(createHearts, 250);

        const container = document.getElementById('word-container');
        let index = 0;


        function showWord() {
            container.textContent = words[index];
            container.style.opacity = 1;

            setTimeout(() => {
                container.style.opacity = 0;
                setTimeout(() => {
                    index = (index + 1) % words.length;
                    showWord();
                }, 1000);
            }, 2000);
        }

        showWord();
    </script>
